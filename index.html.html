<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Consolas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .cabecera, .despedida {
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, #8e44ad, #c0392b);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }
        li {
            background: linear-gradient(90deg, #ff6347, #ff4500);
            margin: 15px 0;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 12px;
            border-top: 5px solid #ffd700;
            border-bottom: 5px solid #ffd700;
            transition: all 0.3s ease;
        }
        li:hover {
            background: linear-gradient(90deg, #ff4500, #ff6347);
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffd700;
            text-shadow: 3px 3px #000;
        }
    </style>
</head>
<body>
    <div class="cabecera">
        <h1>Índice de Consolas</h1>
    </div>
    <ul>
        <li><img src="https://i.imgur.com/sSkBZJe.png"></li> 
        <li><img src="https://i.imgur.com/L9lS2y5.png"></li> 
        <li><img src="https://i.imgur.com/I7Nu29c.png"></li>
        <li><img src="https://i.imgur.com/exROK4h.png"></li>
    </ul>
    <div class="despedida">
        <h1>¡Gracias por visitar!</h1>
    </div>
</body>
</html>
